{
    "position": "top",
    "spacing": 4, // Gaps between modules (4px)
    "modules-left": ["sway/workspaces", "custom/rep", "sway/mode", "sway/scratchpad"],
    "modules-right": ["idle_inhibitor", "pulseaudio", "keyboard-state", "battery", "tray", "clock"],
    "custom/rep": {
        "format": "{}",
        "interval": 1,
        "exec": "$HOME/etc/waybar_layout.sh"
    },
    "sway/mode": {
        "format": "<span style=\"italic\">{}</span>"
    },
